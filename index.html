<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- outfit font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Lora:wght@700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Poppins:wght@400;600&family=Roboto+Condensed:wght@400;700&family=Source+Sans+Pro:wght@700&family=Work+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section>
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="img-main">

    </div>
    <h2>Equilibrium #3429</h2>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="time">
      <span><i class="fas fa-diamond"></i> 0.041 ETH</span>
      <span><i class="fas fa-clock"></i> 3 days left</span>
    </div>
    <footer>
      <img src="images/image-avatar.png" alt="avatar">
      <div>Creation of <span class="special">Jules Wyvern</span></div>
    </footer>
  </section>
</body>
</html>
